<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Eleven Labs Wheel of Fortune</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section id="menu">
    <div id="menu_button"><img src="images/ic_menu_48px.svg"></div>

    <section id="config">
      <label for="player_name">Player Name</label>
      <input id="player_name" type="text" class="validate">

      <section id="wheel_config">
        <label for="wheel_velocity">Minimum wheel velocity</label>
        <input type="range" id="wheel_velocity" min="0" max="50" value="10">
        <label class="range_number">10</label>
      </section>
    </section>

    <section id= "planets" class="collection">
      <a class="collection-item">
        <p>Raccoons of Asgard</p>
        <div class="switch">
          <label>
            Off
            <input type="checkbox" checked>
            <span class="lever"></span>
            On
          </label>
        </div>
        <div class="bribe">
          <label>Bribe amount</label>
          <input type="range" min="0" max="300" value="0" data-planet="0">
          <label class="range_number">0</label>
        </div>
      </a>

      <a class="collection-item">
        <p>Schizo Cats</p>
        <div class="switch">
          <label>
            Off
            <input type="checkbox" checked>
            <span class="lever"></span>
            On
          </label>
        </div>
        <div class="bribe">
          <label>Bribe amount</label>
          <input type="range"" min="0" max="300" value="0" data-planet="1">
          <label class="range_number">0</label>
        </div>
      </a>

      <a class="collection-item">
        <p>Duck Invaders</p>
        <div class="switch">
          <label>
            Off
            <input type="checkbox" checked>
            <span class="lever"></span>
            On
          </label>
        </div>
        <div class="bribe">
          <label>Bribe amount</label>
          <input type="range" min="0" max="300" value="0" data-planet="2">
          <label class="range_number">0</label>
        </div>
      </a>

      <a class="collection-item">
        <p>Donut Factory</p>
        <div class="switch">
          <label>
            Off
            <input type="checkbox" checked>
            <span class="lever"></span>
            On
          </label>
        </div>
        <div class="bribe">
          <label>Bribe amount</label>
          <input type="range" min="0" max="300" value="0" data-planet="3">
          <label class="range_number">0</label>
        </div>
      </a>
    </section>
  </section>

  <section id="container" class="centered">
    <canvas id="canvas" class="centered">Your browser doesn't support canvas...</canvas>
    <div id="status_label" class="centered"></div>
    <div id="result_panel" class="centered">
      <img id="blaze-0" src="images/raccoon-blaze.png" class="centered">
      <img id="blaze-1" src="images/schizo-blaze.png" class="centered">
      <img id="blaze-2" src="images/duck-blaze.png" class="centered">
      <img id="blaze-3" src="images/donut-blaze.png" class="centered">
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p2.js/0.6.0/p2.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/models/Maths.js"></script>
  <script src="js/models/Particle.js"></script>
  <script src="js/models/Item.js"></script>
  <script src="js/models/CircularButton.js"></script>
  <script src="js/models/Wheel.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
